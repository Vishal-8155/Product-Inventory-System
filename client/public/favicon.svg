<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Box/Package Icon -->
  <!-- Top flap -->
  <polygon points="50,25 35,35 50,42 65,35" fill="#ffffff" opacity="0.9"/>
  
  <!-- Left side -->
  <polygon points="35,35 35,65 50,75 50,42" fill="#ffffff" opacity="0.7"/>
  
  <!-- Right side -->
  <polygon points="50,42 50,75 65,65 65,35" fill="#ffffff"/>
  
  <!-- Tape/accent line -->
  <line x1="50" y1="42" x2="50" y2="75" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Small checkmark on box -->
  <circle cx="57" cy="55" r="8" fill="#4A90E2"/>
  <polyline points="54,55 56,57 60,53" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
